{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 22px;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #1c7c33;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>➕ Add Student Details</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="id_PIN">Student PIN:</label>
        <input type="number" name="PIN" id="id_PIN" required>

        <label for="id_Name">Name:</label>
        <input type="text" name="Name" id="id_Name" maxlength="30" required>

        <label for="id_Age">Age:</label>
        <input type="text" name="Age" id="id_Age" maxlength="3" required>

        <label for="id_Branch">Branch:</label>
        <input type="text" name="Branch" id="id_Branch" maxlength="20" required>

        <label for="id_College">College:</label>
        <input type="text" name="College" id="id_College" maxlength="100" required>
        
        <div style="text-align: center;">
            <input type="submit" value="Submit">
        </div>
    </form>

    <div style="text-align: center;">
        <a href="{% url 'landingpage' %}" class="back-btn">← Back to Home</a>
    </div>
</div>

</body>
</html>
