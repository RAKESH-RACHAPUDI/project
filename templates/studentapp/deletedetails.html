<!DOCTYPE html>
<html>
<head>
    <title>Delete Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 50px;">

    <div style="max-width: 500px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="color: #dc3545; margin-bottom: 30px;">
            Are you sure you want to delete ❌ <span style="color: #333;">{{ Student.Name }}</span>?
        </h2>

        <form method="POST" style="display: inline-block; margin-right: 10px;">
            {% csrf_token %}
            <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                ✅ Yes, Delete
            </button>
        </form>

        <a href="{% url 'showdetails' %}" style="background-color: #6c757d; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
            ❎ Cancel
        </a>
    </div>

</body>
</html>
